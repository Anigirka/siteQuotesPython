<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">Главная</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 text-secondary">О нас</a></li>
          <li><a href="{% url 'contact' %}" class="nav-link px-2 text-secondary">Контакты</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="{% url 'search' %}">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск" name="search">
        </form>
            <a  href="{% url 'login' %}" class="btn btn-outline-light me-2">Вход</a>
            <a  href="{% url 'logout' %}" class="btn btn-warning me-2">Выйти</a>
        </div>
    </div>
</header>
    <div class="my-2">
        {% block body %}{% endblock %}
    </div>
        {% block paginator %}{% endblock %}
</body>
</html>
